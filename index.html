<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <div class="header_nav">
                <div class="header_nav-title">Title</div>
                <nav class="header_nav_link">My WatchList</nav>
            </div>
            <div class="header_input">                
                <span class="header_input-icon"><i class="fas fa-manifier"></i></span>
                <input type="text" class="header_input-text" placeholder="Blade Runner"></div>      
                <button class="header_input-button">Search</button>
            </div>
        </header>
        <main>
            <div class="movie_wrapper">
                <div class="movie_image">
                    <img class="movie_image-item">
                </div>
                <div class="movie_text">
                    <div class="movie_text-title">
                        <h2 class="movie_text-name">Title</h2> 
                        <span class="movie_text-star">star</span>
                        <span class="movie_text-rating">3</span>                       
                    </div>
                    <div class="movie_text-info">
                        <div class="movie_text-time">Duration</div>
                        <div class="movie_text-genre">Genre</div>
                        <div class="movie_text-icon">
                            <span><i class="fas fa-plus"></i></span>
                            <a class="movie_text-select">WatchList</a>
                        </div>                        
                    </div>
                    <div class="movie_text-summary"></div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
